# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bangbow-website-dev

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://beanx.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b9574742bcbf4de793c04caaa3241806 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_56f83327073741958dc1525c56814e3c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: beanx.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b9574742bcbf4de793c04caaa3241806 }}/beanx/bangbow-website-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bangbow-website-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f192a581b95e409a96dc1cb158cec943 }}
        images: 'beanx.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b9574742bcbf4de793c04caaa3241806 }}/beanx/bangbow-website-dev:${{ github.sha }}'